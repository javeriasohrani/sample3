<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      
      function sayHello(info) {
          console.log("Hi " + info.name);
          if(info.type == "Admin"){
              console.log("Hi Admin " + info.name);
            } else {
                console.log("hi")
          }
      }

      function greetUser(callback) {        
        let userInfo =  {
            name: "Ali",
            type: "User"
        };
        console.log("Welcome on board!");
        callback(userInfo);
      }

      greetUser(sayHello);
    </script>
  </body>
</html>
